<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curves, Waves, and Blobs</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@100;400;900&display=swap" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/kute.js@2.2.2/dist/kute.min.js"></script>

    <style>
        h1 {
            font-size: 4rem;
        }

        p {
            font-size: 1.5rem;
        }

        body {
            margin: 0;
            font-family: 'Prompt', sans-serif;
            color: white;
            background: #202731;
            overflow-x: hidden;
        }

        section {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 400px;
            padding-top: 100px;
        }

        .blue {
            background: #3c31dd;
        }

        .red {
            background: #dd3f31;
        }

        .pink {
            background: #ff0066;
            overflow: hidden;
        }

        .dark {
            background: #0f0f10;
        }

        /* Curved bg with plain CSS */

        .curve {
            position: absolute;
            height: 250px;
            width: 100%;
            bottom: 0;
            text-align: center;
        }

        .curve::before {
            content: '';
            display: block;
            position: absolute;
            border-radius: 100% 50%;
            width: 55%;
            height: 100%;
            transform: translate(85%, 60%);
            background-color: hsl(216, 21%, 16%);
        }

        .curve::after {
            content: '';
            display: block;
            position: absolute;
            border-radius: 100% 50%;
            width: 55%;
            height: 100%;
            background-color: #3c31dd;
            transform: translate(-4%, 40%);
            z-index: -1;
        }

        /* Bubble bg with plain CSS */

        .bubble::after {
            content: '';
            border-top-left-radius: 50% 100%;
            border-top-right-radius: 50% 100%;
            position: absolute;
            bottom: 0;
            z-index: -1;
            width: 100%;
            background-color: #0f0f10;
            height: 85%;
        }

        /* Curved bg with SVG via https://www.shapedivider.app/ */

        .wave {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }

        .wave svg {
            position: relative;
            display: block;
            width: calc(103% + 1.3px);
            height: 262px;
        }

        .wave .shape-fill {
            fill: hsl(240, 3%, 6%);
        }

        /* SVG background image via https://haikei.app/ */

        .spacer {
            aspect-ratio: 960/300;
            width: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
        }

        .layer1 {
            background-image: url('./layer1.svg');
        }

        .layer2 {
            background-image: url('./layer2.svg');
        }

        .flip {
            transform: rotate(180deg);
        }

        /* Blobs SVG background image via https://haikei.app/ */

        .blob-motion {
            position: absolute;
            transform: translateY(-20%);
            z-index: 0;
        }

        .blob-content {
            z-index: 1;
        }

        .blob1 {
            width: 100%;
            background: url('./blob1.svg');
        }

        .blob2 {
            width: 100%;
            background: url('./blob2.svg');
        }

        .blob3 {
            width: 100%;
            background: url('./blob3.svg');
        }
    </style>
</head>

<body>

    <div class="spacer layer1"></div>

    <section>
        <h1>Hey! I'm Rakhi</h1>
        <p>I'm an aspiring developer with time on my hands!</p>
    </section>

    <div class="spacer layer2 flip"></div>

    <section class="pink">
        <div class="blob-content">
            <h1>~Athons~ and Clubs</h1>
            <p>A website is like a road. The more curves it has the more interesting it is.</p>
        </div>

        <svg class="blob-motion" id="visual" viewBox="0 0 960 540" width="960" height="540"
            xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1">
            <g transform="translate(406.7029759433674 332.10725236345144)">
                <path id="blob1"
                    d="M187.4 -178.8C233.4 -141.4 254.7 -70.7 244.9 -9.8C235.1 51.1 194.3 102.3 148.3 127.3C102.3 152.3 51.1 151.2 1.6 149.5C-47.8 147.9 -95.7 145.7 -123.7 120.7C-151.7 95.7 -159.8 47.8 -160.6 -0.7C-161.3 -49.3 -154.5 -98.5 -126.5 -135.9C-98.5 -173.2 -49.3 -198.6 10.7 -209.3C70.7 -220 141.4 -216.1 187.4 -178.8"
                    fill="#BB004B"></path>
            </g>
            <g transform="translate(459.75681834994623 331.793742025461)" style="visibility:hidden">
                <path id="blob2"
                    d="M139.1 -164.1C164.1 -114.1 157 -57 153 -4C149 49 148.1 98.1 123.1 132.9C98.1 167.7 49 188.4 4.6 183.8C-39.8 179.2 -79.7 149.3 -114.3 114.5C-149 79.7 -178.5 39.8 -176.5 2C-174.5 -35.8 -141 -71.7 -106.3 -121.7C-71.7 -171.7 -35.8 -235.8 10.6 -246.4C57 -257 114.1 -214.1 139.1 -164.1"
                    fill="#BB004B"></path>
            </g>
            <g transform="translate(438.2663397944938 307.342951877767)" style="visibility:hidden">
                <path id="blob3"
                    d="M114.7 -113.5C158.7 -70.7 211.4 -35.4 219.6 8.2C227.9 51.9 191.7 103.7 147.7 137.7C103.7 171.7 51.9 187.9 -9.4 197.3C-70.7 206.7 -141.4 209.4 -173.4 175.4C-205.4 141.4 -198.7 70.7 -190.7 8C-182.7 -54.7 -173.4 -109.4 -141.4 -152.2C-109.4 -195 -54.7 -226 -9.7 -216.4C35.4 -206.7 70.7 -156.4 114.7 -113.5"
                    fill="#BB004B"></path>
            </g>
        </svg>

        <script>
            var tween = KUTE.allFromTo(
                '#blob1',
                { path: '#blob1' },
                { path: '#blob2' },
                { path: '#blob3' },
                { repeat: 999, duration: 3000, yoyo: true }
            ).start();
        </script>
    </section>

    <div class="spacer layer2"></div>

    <section class="blobs">
        <h1>Nice Curves!</h1>
        <p>A website is like a road. The more curves it has the more interesting it is.</p>
    </section>
</body>

</html>
